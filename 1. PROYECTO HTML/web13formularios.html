<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Controles de formulario</h1>
    <form>
        <!-- UN LABEL SE UTILIZA PARA EL TEXTO ASOCIADO A UN CONTROL -->
        <label>Introduzca su nombre: </label>
        <input type="text" name="cajanombre" required/><br/>
        <label>Introduzca su edad: </label>
        <input type="number" name="cajaedad"/><br/>
        <label>Seleccione un rango</label>
        <input type="range" name="rango" min="1" max="40"/><br/>
        <label>Email</label>
        <input type="email" name="cajaemail"/><br/>
        <label>Fecha</label>
        <input type="date" name="cajafecha"/><br/>
        <label>Password</label>
        <input type="password" name="cajapassword"/><br/>
        <button type="submit">
            Enviar datos
        </button>
    </form>
</body>
</html>
