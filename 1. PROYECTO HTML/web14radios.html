<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo de controles Radio/Checkbox</h1>
    <form>
        <p>Ganador del mundial</p>
        <ul>
            <li>
                <input type="radio" value="España" name="radioganador"/>
                <label>España</label>
            </li>
            <li>
                <input type="radio" value="Brasil" name="radioganador"/>
                <label>Brasil</label>
            </li>
            <li>
                <input type="radio" value="Francia" name="radioganador"/>
                <label>Francia</label>
            </li>
            <li>
                <input type="radio" value="Portugal" name="radioganador"/>
                <label>Portugal</label>
            </li>
        </ul>
        
        <button type="submit">
            Enviar datos
        </button><br/>

        <label>Aceptar condiciones para jugar...</label>
        <input type="checkbox" name="checkcondiciones" value="true"/><br/>

        <label>Seleccione sus jugadores favoritos: </label>
        <ul>
            <li>
                <input type="checkbox" name="checkjugador" value="Ronaldo"/>
                <label>Ronaldo</label>
            </li>
            <li>
                <input type="checkbox" name="checkjugador" value="Morata"/>
                <label>Morata</label>
            </li>
            <li>
                <input type="checkbox" name="checkjugador" value="Neymar"/>
                <label>Neymar</label>
            </li>
            <li>
                <input type="checkbox" name="checkjugador" value="Eric Garcia"/>
                <label>Eric Garcia</label>
            </li>
        </ul>

    </form>
</body>
</html>
