<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Control Formulario Select</h1>
    <form>
        <br/>
        <label>Seleccione deportes favoritos</label>
        <select name="selectdeportes" size="4" multiple>
            <option>Petanca</option>
            <option>Canicas</option>
            <option>Curling</option>
            <option>Futbol</option>
            <option>Padel</option>
            <option>Tenis</option>
        </select><br/><hr/>
        <label>Seleccione su color favorito:</label>
        <select name="selectcolores">
            <option value="blue">Azul</option>
            <option value="fuchsia">Rosa</option>
            <option value="yellow">Amarillo</option>
            <option value="green">Verde</option>
        </select>
        <button type="submit">
            Enviar datos
        </button>
    </form>
</body>
</html>
